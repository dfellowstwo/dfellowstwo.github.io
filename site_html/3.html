
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>FIX</title>


<style>
body {
    font-size: 75%;
    font-family:Helvetica, Sans-Serif;
}
#body {
    clear: both;
    margin: 0 auto;
    max-width: 534px;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
    margin-top: 0.75em;
    border: 0 none;
    margin-top:5px;
}
#body td {
    padding:5px 5px 5px 5px;
}
#body tr td:nth-child(1) {
    font-weight:bold;
}

</style>
<script src="jquery-3.6.0.js"></script>
</head>

<body>


<script>
$.getJSON("https://aa.usno.navy.mil/api/rstt/oneday?date=4/5/2022&coords=37.653690,-93.399376&tz=-5&dst=false", function(data) {
  
  var sundata = data.properties.data.sundata
  	.concat(data.prevsundata || [])
    .concat(data.nextsundata || [])
    
  var moondata = data.properties.data.moondata
    .concat(data.prevmoondata || [])
    .concat(data.nextmoondata || [])
    
	sundata.forEach(function (sd) {
  	$('.sun #'+sd.phen).text(sd.time)
  })
  
  moondata.forEach(function (md) {
  	$('.moon #'+md.phen).text(md.time)
  })
  
})                 
</script>


  <div id="body">

    <h3>SUN DATA</h3>
    
    <table border="1" class="sun">
      <tr>
        <td>DAWN:</td>
        <td id="BC"></td>
      </tr>
      <tr>
        <td>RISE:</td>
        <td id="R"></td>
      </tr>
      <tr>
        <td>NOON:</td>
        <td id="U"></td>
      </tr>
      <tr>
        <td>SET:</td>
        <td id="S"></td>
      </tr>
      <tr>
        <td>DUSK:</td>
        <td id="EC"></td>
      </tr>
    </table>
    
  <h3>MOON DATA</h3>
  
  <table border="1" class="moon">
    <tr>
      <td>RISE:</td>
      <td id="R"></td>
    </tr>
    <tr>
      <td>TRANSIT:</td>
      <td id="U"></td>
    </tr>
    <tr>
      <td>SET:</td>
      <td id="S"></td>
    </tr>
  </table>
  
</div>
</body>

</html>
