<!doctype html>
<html>
<head>
    <title>HTML5 Video Tag Example</title>
    <style>

        /* Half screen width and centred */
        #container {
            width: 50%;
            margin: 0 auto;
        }

        /* Fill the container's width */
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <section>
            <video controls>
                <source src="../video/SpringhillFalls.mp4" type="video/mp4">
            </video>
        </section>
    </div>
<body>
</html>
