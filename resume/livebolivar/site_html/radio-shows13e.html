<html>
  <head>
  <title>RADIO-SHOWS13E.HTML</title>
  <style type="text/css">
body{color:#575c7a;line-height:1.5em;font-family:Arial; font-size: 14px; background:#515673 url(../images/background_gradient.jpg) repeat-x 0 0}
.page{max-width:980px;margin:0 auto;position:relative;background-color:#fff;padding:.25em}

div button {
    display:block; float:right; margin-left:.5em; width:4.5em; 
    text-align: center;
    line-height:5em
}
.clear-fix { clear: both; line-height: 1px; }

.audioplayer {
	width: 480px;
	height: 60px;
	margin: 50px auto auto auto;
	border: solid;
}

.playbutton {
	height: 60px;
	width: 60px;
	border: none;
	float: left;
	outline: none;
}

.play {
	background: url('https://www.alexkatz.me/codepen/img/play.png');
}

.pause {
	background: url('https://www.alexkatz.me/codepen/img/pause.png');
}

.play,
.pause {
	background-size: 50% 50%;
	background-repeat: no-repeat;
	background-position: center;
}

.timeline {
	width: 400px;
	height: 20px;
	margin-top: 20px;
	float: left;
	border-radius: 15px;
	background: rgba(0, 0, 0, .3);
}

.playhead {
	width: 18px;
	height: 18px;
	border-radius: 50%;
	margin-top: 1px;
	background: rgba(0, 0, 0, 1);
	cursor: pointer;
}
</style>    
</head>
  <body>
  <div class="page">
  <div id="audio-players"></div>
  </div>

  </body>
</html>
